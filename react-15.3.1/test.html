<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Test</title>
  </head>
  <body>
    <div id="render1"></div>
    <div id="render2"></div>
    <div id="render3"></div>
    <div id="cookBook"></div>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
    <script type="text/babel">
      /*****************************************ReactDOM.render************/
      ReactDOM.render(
        <h1>Hello, everyone!</h1>,
        document.getElementById('render1')
      );

      /*****************************************JSX************/
      var names = ['Rabbit', 'and', 'Lion'];
      ReactDOM.render(
        <div>
          <div>This is {
            names.reduce((a,b)=>a+' '+b,'')
          }!</div>
        </div>,
        document.getElementById('render2')
      );

      var food = [
        <span>福萝卜 </span>,
        <span>牛肉 </span>,
      ];
      ReactDOM.render(
        <div>We like to eat:{food}</div>,
        document.getElementById('render3')
      );

      /*****************************************组件************/
      var CookBook = React.createClass({
        render: function() {
          return <div className="CookBookItem">
            <h1>{this.props.name}</h1>
            <div>Time:{this.props.time}</div>
            {this.props.steps}
          </div>;
        }
      });

      var stepsArr = [
        <div>洗菜</div>,
        <div>切菜</div>,
        <div>切肉</div>,
        <div>炖</div>,
      ];
      ReactDOM.render(
        <CookBook name="西红柿牛腩" time="约4个小时" steps={stepsArr}/>,
        document.getElementById('cookBook')
      );



    </script>
  </body>
</html>
